<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="tela__divisao-1">
                <div class="tela__divisao-1-left">
                    <div class="tela__divisao-1-voto">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="tela__divisao-1-politico">
                        <span>VEREADOR</span>
                    </div>
                    <div class="tela__divisao-1-caixa-numeros">
                        <div class="tela__divisao-1-numero pisca"></div>
                        <div class="tela__divisao-1-numero"></div>
                    </div>
                    <div class="tela__divisao-1-informacoes">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeiro: BELTRANO DE TAL
                    </div>
                </div>
                <div class="tela__divisao-1-right">
                    <div class="tela__divisao-1-imagem">
                        <img src="images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="tela__divisao-1-imagem tela__divisao-1-imagem--pequeno">
                        <img src="images/84.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="tela__divisao-2">
                Aperte a tela: <br />
                CONFIRMA para CONFIRMAR este voto <br />
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado__linha">
                <div class="teclado__botao">1</div>
                <div class="teclado__botao">2</div>
                <div class="teclado__botao">3</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__botao">4</div>
                <div class="teclado__botao">5</div>
                <div class="teclado__botao">6</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__botao">7</div>
                <div class="teclado__botao">8</div>
                <div class="teclado__botao">9</div>
            </div>
            <div class="teclado__linha">
                <div class="teclado__botao">0</div>
            </div>
            <div class="teclado__linha teclado__linha--botoes-submeter">
                <div class="teclado__botao teclado__botao--branco">BRANCO</div>
                <div class="teclado__botao teclado__botao--corrige">CORRIGE</div>
                <div class="teclado__botao teclado__botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="etapas.js" type="text/javascript"></script>
</body>

</html>
